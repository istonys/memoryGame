<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="basic.css" />
  </head>
  <body>
    <div class="container-fluid mt-5 d-flex justify-content-center">
      <div class="card w-25" style="margin-top: 80px; min-width: 300px">
        <div class="card-body">
          <h5 class="card-title text-center" style="font-weight: bold">
            Welcome to Memory Game!
          </h5>
          <hr />
          <p class="card-text">Your username:</p>
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control mb-3"
                id="usernameInput"
                placeholder="Enter username"
                aria-label="Enter username"
                aria-describedby="basic-addon2"
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button
                class="btn btn-success w-100"
                type="button"
                id="startGameBtn"
              >
                <i class="fa-solid fa-gamepad"></i> Start Game
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="welcoming.js"></script>
  </body>
</html>
